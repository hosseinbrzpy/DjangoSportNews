<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">
    <title>خبرخوان ورزشی</title>
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
          integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #7615a8;">
</nav>
<nav class="navbar navbar-light" style="background-color: #891ba8;">
</nav>
<nav class="navbar navbar-light" style="background-color: #9f1ba8;">
</nav>
<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3 class="card text-white bg-warning mb-3"> بازی‌های لیگ برتر فوتبال ایران</h3>
                    <br/>
                    {% for n in n_news %}
                        <h5>
                            <hr>
                            {{ n }} </h5>
                        <hr>
                    {% endfor %}
                    <br>
                </div>
                <div class="col-6">
                    <h3 class="card text-white bg-warning mb-3"> بازی‌های لیگ برتر بسکتبال ایران</h3>
                    <br/>
                    {% for htn in v_news %}
                        <h5> - {{ htn }} </h5>
                        <hr>
                    {% endfor %}
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="/" class="card text-white bg-success mb-3" style="max-width: 18rem;">بروز رسانی صفحه</a>
<nav class="navbar navbar-light" style="background-color: #7615a8;">
</nav>
<nav class="navbar navbar-light" style="background-color: #891ba8;">
</nav>
<nav class="navbar navbar-light" style="background-color: #9f1ba8;">
</nav>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"
        integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k"
        crossorigin="anonymous"></script>
</body>
</html>
